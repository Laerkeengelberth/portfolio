<body>
    <!--   Navigations bar og header begynder -->

            <div id="menuknap">☰</div>

        <div class="img">
            <a href="forside.html"> <img src="images/logo.svg" alt=""></a>
        </div>
    </header>
    <!--    Navigations bar og header slutter-->

    <!--   Indholdet af siden begynder -->
    <section id="kontakt">
        <div class="kontaktmig">
            <h1>KONTAKT</h1>
            <p>Du er meget velkommen til at kontakte mig, hvis du har nogle spørgsmål.</p>
            <div class="kontaktinfo">
                <li><img src="images/icons/emailblackicon.svg" alt="email" class="email" width="38" height="38">
                    <a>laerkeengelberth@live.dk</a>
                </li>
                <li><img src="images/icons/phoneblackicon.svg" alt="telefon" class="telefon" width="28" height="38">
                    <a>+45 22464731</a>
                </li>
            </div>
            <form>
                <div class="felt">
                    <h2>Skriv til mig</h2>
                    <label>
                        Navn
                        <input type="text" id="navn" name="navn" required>
                    </label>
                </div>

                <div class="felt">
                    <label>
                        E-mail
                        <input type="email" id="email" name="email" required>
                    </label>
                </div>
                <div class="felt">
                    <label>
                        Skriv en besked
                        <textarea name="besked" rows="6"> </textarea>
                    </label>
                </div>
                <button>Send</button>
            </form>
        </div>
        <div class="image">
            <img src="images/computerny.jpg" alt="">
        </div>
    </section>

    <!--    Footer begynder -->
    <footer>
        <div class="row">
            <div class="copyright">
                <h2>Lærke W. Engelberth</h2>
                <p>Copyright © 2020</p>
            </div>
            <div class="some">
                <a href="https://www.instagram.com/laerkeengelberth/"> <img src="images/icons/instagramicon.svg" alt="instagram" class="instagram" width="38" height="38"></a>
                <a href="https://www.facebook.com/laerkeengelberth"><img src="images/icons/facebookicon.svg" alt="facebook" class="facebook" width="38" height="38"></a>
                <a href="mailto:laerkeengelberth@live.dk"><img src="images/icons/emailicon.svg" alt="email" class="email" width="38" height="38"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
